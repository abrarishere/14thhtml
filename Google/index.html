<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/2473dfbb63.js" crossorigin="anonymous"></script>
  <title>Google Clone</title>
</head>

<body>
  <header>
    <nav class="container">
      <ul>
        <a href="https://mail.google.com/">
          <li>Gmail</li>
        </a>
        <a href="#">
          <li>Images</li>
        </a>
        <a href="#">
          <i class="fa-solid fa-bars"></i>
        </a>
        <div class="nav_pic"></div>
      </ul>
    </nav>
  </header>
  <div class="body">
    <div class="google_logo">
      <h4>Google</h4>
    </div>
    <div class="search">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="text">
      <i class="fa-solid fa-microphone mic"></i>
    </div>
  </div>
  <div class="lucky">
    <div class="lucky_btn">
      <button action="#">Google Search</button>
    </div>
    <div class="lucky_btn">
      <button action="#">I'm Feeling Lucky</button>
    </div>
  </div>
  <div class="offer">
    <p>
      Google offered in:
    </p>
    <a class="urdu" href="#">اردو</a>
    <a class="pashto" href="#">پښتو</a>
    <a class="sindhi" href="#">سنڈی</a>
  </div>
  <footer>
    <section class="above-section">
      <h6>Pakistan</h6>
    </section>
    <hr>
    <section class="down-section">
      <div class="google-btm1">
        <ul>
          <li>About</li>
          <li>Advertising</li>
          <li>Business</li>
          <li>How Search Works</li>
        </ul>
      </div>
      <div class="google-btm2">
        <ul>
          <li>Privacy</li>
          <li>Terms</li>
          <li>Settings</li>
        </ul>
      </div>
    </section>
  </footer>
</body>

</html>
